<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Lista productos</H1>
    <a href="{% url 'registar_producto'%}">Agregar</a>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Accion</th>
        </tr>
        <tr>
            {%for producto in productos%}
            <td>
                {{producto.nombre_producto}}
            </td>
            <td>
                {{producto.desripcion_producto}}
            </td>
            <td>
                {{producto.precio_producto}}
            </td>
            <td>
                <a href="listar_productos/eliminar_productos/{{producto.id_producto}}"
                   class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
        <tr> {%endfor%}
        </tr>

    </table>

</body>
</html>
