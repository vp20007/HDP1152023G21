<!DOCTYPE html>
<html>
<head>
  <title>Seleccionar Año</title>
</head>
<body>
  <h1>Seleccionar Año</h1>

  <label for="opciones">Lista de años:</label>
  <select id="opciones">
    <option value="opcion1">2018</option>
    <option value="opcion2">2019</option>
    <option value="opcion3">2020</option>
    <option value="opcion4">2021</option>
    <option value="opcion5">2022</option>
  </select>
  <br> <!-- Salto de línea-->
  <button type="submit">Aceptar</button>
</body>
</html>
