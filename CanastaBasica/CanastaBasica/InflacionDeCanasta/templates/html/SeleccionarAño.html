            <script>
            function redireccionar() {
                var selectElement = document.getElementById('htmlSelect');
                var selectedValue = selectElement.value;
                if (selectedValue !== '') {
                    var url = selectedValue;
                    // Aquí puedes hacer lo que necesites con la variable 'url',
                    // como redireccionar a la página seleccionada:
                    window.location.href = url;
                }
            }
